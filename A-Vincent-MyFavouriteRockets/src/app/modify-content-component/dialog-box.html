<h1>Works!</h1>
<h3 mat-dialog-title>Add a new rocket</h3>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>ID</mat-label>
    <input matInput disabled #id [(ngModel)]="data.id">
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput #title [(ngModel)]="data.title">
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput #description [(ngModel)]="data.description">
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Creator</mat-label>
    <input matInput #creator [(ngModel)]="data.creator">
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Type</mat-label>
    <input matInput #type [(ngModel)]="data.type">
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Tags</mat-label>
    <input matInput #tags [(ngModel)]="data.tags">
  </mat-form-field><br>

  <mat-form-field>
    <mat-label>Image URL</mat-label>
    <input matInput #imgURL [(ngModel)]="data.imgURL">
  </mat-form-field><br>
</div>
<button (click)="addRocket(title.value, description.value, creator.value, imgURL.value, type.value, tags.value)" [mat-dialog-close]="{ newContent: data}" mat-raised-button>Add new content</button>
<!--<button (click)="updateRocket(id.value, title.value, description.value, creator.value, imgURL.value, type.value, tags.value)" mat-raised-button>Close</button>-->
<button mat-raised-button matDialogClose="close">Close</button>
