<!--<p>app-messages works!</p>-->
<div class="message" *ngIf="messagesService.messages.length">
  <h2>Message:</h2>
  <div *ngFor='let message of messagesService.messages'> {{message}} </div>
  <button type="button" class="clear"
          (click)="messagesService.clear()">Clear message</button>


</div>
