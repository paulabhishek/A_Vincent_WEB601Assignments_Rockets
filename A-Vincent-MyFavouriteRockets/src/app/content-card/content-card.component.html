<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Title: {{rockets?.title}}</mat-card-title><br>
  </mat-card-header>
  <mat-card-content>
<!--    <div><b>Description: </b> {{ rockets ? rockets.description : '' }}</div>-->
<!--    <br />-->
    <div><b>Creator:</b> {{ rockets?.creator }}</div>
    <br />
    <div appHoverAffect line="underline">
      <b *ngIf="rockets?.type">Type:</b> {{ rockets?.type }}
    </div>
    <br />
    <div>
      <b *ngIf="rockets?.tags">Tags:</b>
      <span appHoverAffect weight="bold" *ngFor="let tags of rockets?.tags">{{' ' + tags + ','}}</span>
    </div>

  <div>
    <img
      class="img"
      *ngIf="rockets?.imgURL"
      alt="rocket images"
      [src]="rockets?.imgURL"
      (click)="console()"
    />
  </div>

  <img mat-card-image
    class="img"
    *ngIf="!rockets?.imgURL"
    alt="default-image"
    src="https://www.femtoscientific.com/wp-content/uploads/2014/12/default_image_01.png"
    (click)="console()"
  />
<!--    <br><app-modify-content-component (newRocketEvent)="addRocketToList($event)"></app-modify-content-component>-->
  </mat-card-content>

  <mat-card-actions>
    <a [routerLink]="['/list', rockets?.id ?? 0]" routerLinkActive="active">

        <mat-icon class="icon-display" aria-hidden="false" aria-label="Example home icon" color="accent">info</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
