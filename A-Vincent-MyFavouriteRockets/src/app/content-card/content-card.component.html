<div class="container">
  <h1> Title:  {{ rockets?.title }}  </h1>
  <div> <b>Description: </b>  {{ rockets? rockets.description:"" }} </div> <br>
  <div> <b>Creator:</b>  {{ rockets?.creator }}</div> <br>
  <div> <b>Type:</b>  {{ rockets?.type }}</div> <br>
  <div> <b>Tags:</b>  {{ rockets?.tags }}</div> <br>
  <div> <img class="img" [src]='rockets?.imgURL' (click)="console()"/></div>

</div>
